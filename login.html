<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>AluraGeek - Entre na Sua Conta</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/login/reset.css">
        <link rel="stylesheet" href="assets/css/login/styles.css">
    </head>

    <body>
        <header class="cabecalho">
            <div class="cabecalho__esquerda">
                <a href="./index.html">
                    <img src="assets/img/logo.svg" alt="AluraGeek" class="cabecalho__esquerda--logo">
                </a>

                <input type="search" id="pesquisa" class="cabecalho__esquerda--pesquisa" placeholder="O que deseja encontrar?">
                <label for="pesquisa" class="cabecalho__esquerda--label">Pesquisar</label>
                <img src="img/pesquisa.svg" alt="" class="cabecalho--lupa">
            </div>
        </header>
        
        <main>
            <form class="login">
                <h2 class="login--titulo">Iniciar Sessão</h2>
                
                <div class="container">
                    <label for="login-email" class="login--email-label">E-mail</label>
                    <input type="email" id="login-email" class="login--email-input" placeholder="Escreva seu email">

                    <label for="login-semha" class="login--senha-label">Senha</label>
                    <input type="password" id="login-senha" class="login--senha-input" placeholder="Escreva sua senha">
                </div>
                
                <input type="submit" value="Entrar" class="login--botao botao">
                <a href="./produtos.html">Entrar</a>
            </form>

            <section class="contato">
                <div class="contato__menu">
                    <img src="assets/img/logo.svg" alt="Logo da AluraGeek" class="contato__menu--logo">

                    <ul class="contato__menu__lista">

                        <li class="contato__menu__lista__item">
                            <a href="#" class="contato__menu__lista__item--link">Quem somos nós</a>
                        </li>

                        <li class="contato__menu__lista__item">
                            <a href="#" class="contato__menu__lista__item--link">Política de privacidade</a>
                        </li>

                        <li class="contato__menu__lista__item">
                            <a href="#" class="contato__menu__lista__item--link">Programa de fidelidade</a>
                        </li>

                        <li class="contato__menu__lista__item">
                            <a href="#" class="contato__menu__lista__item--link">Nossas lojas</a>
                        </li>

                        <li class="contato__menu__lista__item">
                            <a href="#" class="contato__menu__lista__item--link">Quero ser franqueado</a>
                        </li>

                        <li class="contato__menu__lista__item">
                            <a href="#" class="contato__menu__lista__item--link">Anuncie aqui</a>
                        </li>

                    </ul>
                </div>

                <div class="contato__contate">
                    <h2 class="contato__contate--titulo">Fale Conosco:</h2>

                    <form action="" class="contato__contate__form">
                        <div class="container">
                            <label for="contato--nome" class="contato__contate--nome-label">Nome</label>
                            <input type="text" id="contato--nome" class="contato__contate--nome-input">
                        </div>
                    
                        <textarea name="" id="contato--msg" cols="30" rows="10" class="contato__contate--msg-input" placeholder="Escreva sua mensagem"></textarea>

                        <input type="submit" value="Enviar Mensagem" class="botao">
                    </form>
                </div>
            </section>
        </main>

        <footer class="rodape">
            <p class="rodape--texto">Desenvolvido por Lorenzo Davi<br>2022</p>
        </footer>
    </body>
</html>
